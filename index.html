<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github</title>

    <meta name="author" content="SG">
    <meta name="description" content="GitHub is where people build software. More than 18 million people use GitHub to discover, fork, and contribute to over 48 million projects."
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 인터넷익스플로어를 사용할때 랜더링하는 방식들이 있는데 최신의 랜더링 방식 사용  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no,max-scale=1,minmum-scale=1">
    <!-- 뷰포트세팅 가로너비=디바이스너비,다양한디바이스의 초기화면 배율 1배율 ,휴대폰에서 디바이스 화면을 확대축소할수 있는 기능 =no ,최대최소확대값 =1 (확대축소불가) -->
    
    <!-- Open Graph <facebook> -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">
    <!-- 다양한 사이트는 opengraph를 보고 이 사이트는 어떤지 확인해간다. -->

    <!-- Twitter Card <Twitter> -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- 카톡에서 URL를 입력하면 하단에 OpenGraph와 Twitter Card에 정의 된내용이 주소창과 함께 출력된다. -->

    <!-- 파비콘-익스 루트경로 ico파일이 있다면 아래구문 생략가능-->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
    <!-- 파비콘 -->
    <link rel="icon" href="favicon.png">
    <!-- 파비콘-스마트폰 -->
    <link rel="apple-touch-icon" href="favicon.ico">

    <!-- 구글폰트-roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100&display=swap" rel="stylesheet">
    
    <!-- reset css 파일방식-->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <!-- reset css cdn(content delivery network)방식으로 사용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> 
    <!-- css에 정의 개발자 도구에서 확인-->
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>
    <ul>123</ul>
    <ul>456</ul>
    <ul>789</ul>

</body>
</html>
